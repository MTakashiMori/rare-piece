<div class="text-center">
    <img src="assets/img/logo.png" class="img-fluid logo" alt="Responsive image">
</div>

<br>

<div class="row align-self-center">

    <div class="col-sm text-center" *ngFor="let img of imgList">
            <img src="{{ img.src }}" class="rounded img" alt="..." routerLink="{{ img.route }}">
            <div class="caption">
                <p class="font-weight-bolder">{{ img.title }}</p>
            </div>
    </div>

</div>
